<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/cart.css">
</head>
<body>
    <header>
        <button id="header-Button" type="button">
          <img
            class="logo-header"
            src="/photo/logoheader.svg"
            alt="logoheader"
          />
        </button>

        <div class="input-button-container">
          <input type="text" name="searcher" placeholder="Найти товар" />
          <button type="button">
            <img src="/photo/search.svg" alt="searching" />
          </button>
        </div>
        <button id="Heart-page" type="button">
          <div class="heart-cont">
            <img src="/photo/Heart.svg" alt="heart" />
            <p>Избранное</p>
          </div>
        </button>

        <button id="Cart-page" type="button">
          <div class="cart-cont">
            <img src="/photo/shopping-cart.svg" alt="cart" />
            <p>Корзина</p>
          </div>
        </button>
      </header>
    
    <script src="/cart.js"></script>
</body>
</html>
