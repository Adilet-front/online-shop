<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СЕВЕРЯНОЧКА</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/869/869457.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <!-- header -->
      <header>
        <button id="header-Button" type="button">
          <img
            class="logo-header"
            src="/photo/logoheader.svg"
            alt="logoheader"
          />
        </button>

        <div class="input-button-container">
          <input type="text" name="searcher" placeholder="Найти товар" />
          <button type="button">
            <img src="/photo/search.svg" alt="searching" />
          </button>
        </div>
        <button id="Heart-page" type="button">
          <div class="heart-cont">
            <img src="/photo/Heart.svg" alt="heart" />
            <p>Избранное</p>
          </div>
        </button>

        <button id="Cart-page" type="button">
          <div class="cart-cont">
            <img src="/photo/cart.svg" alt="cart" />
            <p>Корзина</p>
          </div>
        </button>
      </header>


      <div class="afterHeaderPhoto">
        <div class="h1">
          <h1>Доставка бесплатно от 1000 ₽</h1>
        </div>
        <img src="/photo/Group 7100.svg" alt="" />

        <div class="imgIn">
          <img src="/photo/img.svg" alt="" />
        </div>
      </div>

 
      <div class="Products">
        <div class="product-list">
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
